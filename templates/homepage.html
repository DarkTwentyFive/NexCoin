<!DOCTYPE html>
<html>

<head>
    <title>NexCoin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-size: 100% 100%;
            background-image: radial-gradient(circle at center, #121212, #1a1a1a);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 700px;
        }

        .header {
            color: purple;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 3px 3px 3px rgba(150, 0, 255, 0.3);
        }

        .header p {
            font-size: 1.5em;
            color: #adadeb;
            font-weight: 400;
        }

        .content {
            background-color: rgba(28, 28, 28, 0.8);
            padding: 30px;
            border-radius: 10px;
        }


        .input-group {
            margin: 20px 0;
            width: 80%;  /* Reduce the width */
            margin-left: auto;  /* Center it horizontally */
            margin-right: auto;  /* Center it horizontally */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #9b00b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>NexCoin</h1>
            <p>Welcome to the NexCoin banking service!</p>
        </div>

        <div class="content">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>

            <button class="button" onclick="login()">Login</button>
            <p>Only developers are allowed to create accounts*</p>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username && password) {
                var url = "https://nexcoin.dark9015.repl.co/?user=" + encodeURIComponent(username) + "&pass=" + encodeURIComponent(password);
                window.location.href = url;
            } else {
                alert("Please enter both username and password!");
            }
        }
    </script>

    <script>
        document.onmousemove = function (e) {
            document.body.style.backgroundImage = 'radial-gradient(circle at ' + e.clientX + 'px ' + e.clientY + 'px, #121212, #1a1a1a)';
        };
    </script>
</body>

</html>
